server:
  port: 8080

spring:
  application:
    name: agent-x
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/agentx_test
    username: postgres
    password: postgres

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: org.xhy.domain
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    root: info
    org.xhy: debug

rag:
  markdown:
    segment-split:
      enabled: true
      max-length: 1500
      min-length: 100
      buffer-size: 50
      enable-overlap: false
      overlap-size: 30
  vector:
    max-length: 1500
    min-length: 100
    overlap-size: 50
